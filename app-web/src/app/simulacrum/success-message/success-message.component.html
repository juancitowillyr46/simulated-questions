<div class="card p-5">
    <div class="text-center">
        <span style="font-size: 64px;" *ngIf="exam.percentage <= 79"><fa-icon style="color: red" class="mr-1" [icon]="['fas', 'times']"></fa-icon></span>
        <span style="font-size: 64px;" *ngIf="exam.percentage >= 80"><fa-icon style="color: green" class="mr-1" [icon]="['fas', 'check-circle']"></fa-icon></span>
        <p *ngIf="exam ">
            <span *ngIf="exam.percentage >= 80">Â¡Felicitaciones! aprobaste el examen satisfactoriamente con <br>Porcentaje:  <b> {{ exam.percentage }}%</b></span>
        </p>
        <p *ngIf="exam">
            <span *ngIf="exam.percentage <= 79">No alcanzaste el porcentaje necesario para aprobar<br>Porcentaje:  <b> {{ exam.percentage }}%</b></span>
        </p>

        <div class="text-left">
            <p>Examen:</p>
            <div *ngFor="let question of exam.questionsAvailable; let i = index;">
                <p>{{ i + 1 }}. {{ question.question }}</p>
                <div class="col-12 mb-4">
                    <div class="row text-left" style="border-bottom: 1px dotted #212529;">
                        <div class="col-8 mb-1">Respuesta</div>
                        <div class="col-2 mb-1">
                            Correcta
                        </div>
                        <div class="col-2 mb-1">
                            Marcada
                        </div>
                    </div>
                    <div class="row mb-1 text-left" style="border-bottom: 1px dotted #212529; " *ngFor="let answer of question.answers">
                        <div class="col-8 mt-1">{{ answer.name }}</div>
                        <div class="col-2 mt-1">
                            <fa-icon *ngIf="answer.isCorrect === true" class="mr-1" style="color: green" [icon]="['fas', 'check-circle']"></fa-icon>
                        </div>
                        <div class="col-2 mt-1">
                            <fa-icon *ngIf="answer.userIsCorrect === answer.isCorrect" class="mr-1" style="color: green" [icon]="['fas', 'check-circle']"></fa-icon>
                            <fa-icon *ngIf="answer.userIsCorrect !== answer.isCorrect" class="mr-1" style="color: red" [icon]="['fas', 'times']"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <button type="button" (click)="cerrar()" class="btn btn-primary" routerLink="/simulacrum/login"><fa-icon class="mr-1" [icon]="['fas', 'sign-out-alt']"></fa-icon>Salir</button>
    </div>

</div>
