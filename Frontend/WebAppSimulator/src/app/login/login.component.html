<div class="container">
    <div class="mt-5">
        <div class="d-flex justify-content-center">
            <div class="col-lg-5">
                <div style="text-align: center;
                font-size: 64px; display: block; margin-bottom: 5%;">
                    <img src="./assets/images/logo-dark.png" style="width: 60%;">
                </div>
                <div class="card">

                    <div class="card-body p-8">

                        <h5 class="card-title text-center mb-8 text-uppercase" style="margin-bottom: 32px">Bivenvenido</h5>
                        <form [formGroup]="formGroup" enctype="multipart/form-data">
                            <div [ngClass]="['form-group', (formGroup.invalid === true && submit === true && f.username.errors)? 'has-danger' : '']">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><fa-icon class="mr-1" [icon]="['fas', 'user']"></fa-icon></span>
                                    </div>
                                    <input type="text" [ngClass]="['form-control', (formGroup.invalid === true && submit === true && f.username.errors)? 'is-invalid' : '']" type="text" placeholder="Usuario" formControlName="username" autocomplete="off">
                                    <div *ngIf="formGroup.invalid === true && submit === true && f.username.errors" class="invalid-feedback">Requerido</div>
                                </div>
                            </div>
                            <div [ngClass]="['form-group', (formGroup.invalid === true && submit === true && f.password.errors)? 'has-danger' : '']">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><fa-icon class="mr-1" [icon]="['fas', 'lock']"></fa-icon></span>
                                        </div>
                                        <input type="text" [ngClass]="['form-control', (formGroup.invalid === true && submit === true && f.password.errors)? 'is-invalid' : '']" type="password" placeholder="Contraseña" formControlName="password" autocomplete="off">
                                        <div *ngIf="formGroup.invalid === true && submit === true && f.password.errors" class="invalid-feedback">Requerido</div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" [disabled]="inProgressLogin" class="btn btn-primary btn-block" (click)="login()">
                                    <fa-icon *ngIf="inProgressLogin" class="mr-2 h6" [icon]="['fas', 'spinner']" [pulse]="true"></fa-icon>
                                    Iniciar sesión
                                </button>
                            </div>
                        </form>
                        <div class="alert alert-dismissible alert-danger mt-4" *ngIf="loginMessage !== null">
                            {{ loginMessage }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
